version: '3'

vars:
  ARCH: x86_64
  APP_NAME:
    sh: basename $(pwd)
  APP_VERSION: unknown

tasks:
  image:
    cmds:
      - docker build --build-arg ARCH={{.ARCH}} --build-arg APP_NAME={{.APP_NAME}} --build-arg APP_VERSION={{.APP_VERSION}} -t {{.APP_NAME}}:{{.APP_VERSION}} -f ./ci/Dockerfile .
