name: deploy-helm
on:
  workflow_call:
    inputs:
      namespace:
        type: string
        required: true
      repository:
        type: string
        required: false
      chart:
        type: string
        required: true
      release:
        type: string
        required: true
    secrets:
      kubeconfig:
        required: true
      values:
        required: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Helm
        uses: azure/setup-helm@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Create kubeconfig
        run: | 
          mkdir -p ~/.kube
          (cat <<EOF
          ${{ secrets.kubeconfig }}
          EOF
          ) > ~/.kube/config
          chmod 0600 ~/.kube/config
      - name: Setup Helm repo
        if: ${{ inputs.repository }}
        run: helm repo add ${{ inputs.repository }} && helm repo update
      - name: Prepare values
        run: |
          (cat <<EOF
          podAnnotations:
            git.ref: ${{ github.ref }}
            git.sha: ${{ github.sha }}
          EOF
          ) > values.ci.yaml
          echo -e "${{ secrets.values }}" > values.add.yaml
      - name: Deploy
        run: helm upgrade -i -n ${{ inputs.namespace }} --create-namespace -f values.add.yaml -f values.ci.yaml ${{ inputs.release }} ${{ inputs.chart }}
