name: go-app
on:
  workflow_call:
    inputs:
      registry_user:
        required: false
        type: string
    secrets:
      registry_password:
        required: false

jobs:
  golangci-lint:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v3
      - uses: arduino/setup-task@v1
      - uses: ashep/go-ci/actions/setup-golangci-lint@main
      - run: task init
      - run: task lint:golangci

  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: arduino/setup-task@v1
      - uses: actions/setup-go@v4
        with:
          cache: false
          go-version-file: go.mod
      - run: go mod vendor
      - run: task init
      - run: task test:unit

  func-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: arduino/setup-task@v1
      - run: go mod vendor
      - run: task init
      - run: task test:func

  build-image:
    runs-on: ubuntu-latest
    needs:
      - unit-tests
      - func-tests
    steps:
      - uses: actions/checkout@v3
      - uses: arduino/setup-task@v1
      - run: task init
      - uses: ashep/go-ci/actions/build-image@main
        if: ${{ github.ref_name }} == 'main'
        with:
          app_name: ${{ github.event.repository.name }}
          app_version: latest
      - uses: ashep/go-ci/actions/build-image@main
        if: ${{ github.ref_name }} != 'main'
        with:
          app_name: ${{ github.event.repository.name }}
          app_version: dev

  publish-image:
    runs-on: ubuntu-latest
    if: ${{ inputs.registry_user }} != ""
    needs:
      - build-image
    env:
      TASK_APP_NAME: ${{ github.event.repository.name }}
      TASK_APP_VERSION: ${{ github.ref_name }}
    steps:
      - run: echo "${{ inputs.registry_user }}"
      - uses: actions/checkout@v3
      - uses: arduino/setup-task@v1
      - uses: docker/login-action@v2
        with:
          username: ${{ inputs.registry_user }}
          password: ${{ secrets.registry_password }}
      - uses: ashep/go-ci/actions/publish-image@main
        if: ${{ github.ref_name }} == 'main'
        with:
          app_name: ${{ github.event.repository.name }}
          app_version: latest
      - uses: ashep/go-ci/actions/publish-image@main
        if: ${{ github.ref_name }} != 'main'
        with:
          app_name: ${{ github.event.repository.name }}
          app_version: dev
