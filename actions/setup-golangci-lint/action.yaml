name: Setup Taskfile
description: Setups Taskfile runner
runs:
  using: composite
  steps:
    - run: mkdir -p bin
      shell: sh
    - run: echo "$(pwd)/bin" >> $GITHUB_PATH
      shell: sh
    - run: curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b ./bin v1.54.1
      shell: sh
